                        <div class="boxmodule clearfix">
                            <p><strong>1. Thông tin</strong></p>
                            <p>Phiên bản: 3.9.4</p>
                            <p>Ngày cập nhật: 2022-1-17</p>
                            <p>Mật mã giải nén: 123456</p>
                            <p><strong>2. Liên kết tải Full</strong></p>
                            <div>
                                <div class="group-service__frame">
                                    <a href="https://www.mediafire.com/file/0bv9nsghmd04a2l/TVauto.zip/file" target="blank" class="btn group-service__btn" style="position: inherit">
                                       <img src="resources/images/logo/mediafire.svg" alt="" style="height: 30px">
                                    </a>
                                    <!-- <a href="" target="blank" class="btn group-service__btn" style="position: inherit">-->
                                    <!--   <img src="resources/images/logo/google-drive.svg" alt="" style="height: 30px">-->
                                    <!--</a>-->
                                </div>
                            </div>
                            <p>
                            <p>Thông tin tập tin: Dung lượng: 45.77 kb</p>
							
                            <p><strong>4. Hướng dẫn cài đặt</strong></p>
							<iframe width="560" height="315" src="https://www.youtube.com/embed/M5ppI7GBMoQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            <p>Chạy với chế độ run as administrator đối với windows 7-8-10. (để auto có thể hoạt động tốt nhất)</p>
                            <p style="text-align:center"><img alt="" src="resources/images/img/runad.png" /></p>                          
                            <p><u><strong>Cách sử dụng auto an toàn:</strong></u></p>

                            <p>* Công cụ cần có: Phần mềm đóng băng máy tính (Deepfreeze).</p>

                            <p> Cài đặt phần mềm đóng băng máy tính vào máy trước khi download hay sử dụng auto. (Đảm bảo rằng máy sạch)
                            </p>

                            <p>Sau khi máy đã được cài đặt deepfreeze. Chúng ta log những acc võ lâm 2 cần sử dụng sau đó mở auto lên dùng. Khi đã mở auto rồi để log thêm acc hay thay đổi acc. Chúng ta phải restart lại máy. Rồi thực hiện lại thao tác trước.</p>

                            <p>Giải thích: Virus nói chung, chỉ có thể đánh cấp mật khẩu khi chúng ta thực hiện thao tác gõ bàn phím đăng nhập game. Nếu nó chưa được active nó không thể thu thông tin gì từ chúng ta. Deefreeze giúp máy tính trở lại trạng thái ban đầu mỗi khi restart.</p>

                            <p><strong>* Ưu điểm:</strong> sử dụng không sợ nhiễm virus. có thể sử dụng tất cả auto nhiễm virus, mà không sợ bị đánh cấp mật khẩu.</p>

                            <p><strong>* Nhược điểm:</strong> mỗi lần đăng nhập phải restart máy tính. Dữ liệu cài đặt auto cũng mất theo!</p>
